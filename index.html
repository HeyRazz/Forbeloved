      "–Ø –ø—Ä–æ—Å—Ç–æ —Ö–æ—á—É –±—ã—Ç—å —Ä—è–¥–æ–º –∏ —Å–º–æ—Ç—Ä–µ—Ç—å, –∫–∞–∫ —Ç—ã —Å–º–µ—ë—à—å—Å—è.",
      "–¢—ã ‚Äî –ø—Ä–∏—á–∏–Ω–∞, –ø–æ –∫–æ—Ç–æ—Ä–æ–π —è –≤–µ—Ä—é –≤ –ª—é–±–æ–≤—å.",
      "–ú–æ—è –¥—É—à–∞ —É–∑–Ω–∞–ª–∞ —Ç–≤–æ—é –µ—â—ë –¥–æ —Ç–æ–≥–æ, –∫–∞–∫ –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å.",
      "–ú–Ω–µ —Ö–æ—Ä–æ—à–æ —Ç–∞–º, –≥–¥–µ —Ç—ã.",
      "–í –º–∏—Ä–µ —Ç—ã—Å—è—á–∏ –∑–≤—ë–∑–¥, –Ω–æ —Ç—ã ‚Äî –º–æ—è —Å–∞–º–∞—è —è—Ä–∫–∞—è.",
      "–Ø –±—ã –≤—ã–±—Ä–∞–ª —Ç–µ–±—è —Å–Ω–æ–≤–∞. –ò —Å–Ω–æ–≤–∞. –ò —Å–Ω–æ–≤–∞.",
      "–¢—ã ‚Äî –º–æ—è —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å –≤ –∑–∞–≤—Ç—Ä–∞—à–Ω–µ–º –¥–Ω–µ.",
      "–¢—ã ‚Äî –º–æ–π –∫—É—Å–æ—á–µ–∫ —Å–≤–µ—Ç–∞.",
      "–¢—ã –Ω–µ –ø—Ä–æ—Å—Ç–æ —á–µ–ª–æ–≤–µ–∫ ‚Äî —Ç—ã –º–æ—è –ø–æ–ª–æ–≤–∏–Ω–∫–∞.",
      "–¢—ã –¥–µ–ª–∞–µ—à—å –º–æ—ë —Å–µ—Ä–¥—Ü–µ –º—è–≥–∫–∏–º.",
      "–ú–Ω–µ —Å —Ç–æ–±–æ–π —Å–ø–æ–∫–æ–π–Ω–æ –∏ —Ç–µ–ø–ª–æ.",
      "–Ø –≤ —Ç–µ–±–µ –Ω–∞—à—ë–ª –≤—Å—ë, —á–µ–≥–æ –Ω–µ —Ö–≤–∞—Ç–∞–ª–æ.",
      "–°–ø–∞—Å–∏–±–æ, —á—Ç–æ —Ç—ã –µ—Å—Ç—å.",
      "–¢—ã ‚Äî –º–æ—è —Å–∏–ª–∞ –∏ –º–æ—è –Ω–µ–∂–Ω–æ—Å—Ç—å.",
      "–° —Ç–æ–±–æ–π –≤—Å—ë –∫–∞–∂–µ—Ç—Å—è –≤–æ–∑–º–æ–∂–Ω—ã–º.",
      "–õ—é–±–ª—é —Ç–µ–±—è –ø—Ä–æ—Å—Ç–æ –∑–∞ —Ç–æ, —á—Ç–æ —Ç—ã ‚Äî —Ç—ã.",
      "–í —Ç–µ–±–µ —Å—Ç–æ–ª—å–∫–æ —Ç–µ–ø–ª–∞, —á—Ç–æ –º–æ–∂–Ω–æ –≥—Ä–µ—Ç—å—Å—è –≤–µ—á–Ω–æ.",
      "–Ø —Å—á–∞—Å—Ç–ª–∏–≤, –ø–æ—Ç–æ–º—É —á—Ç–æ —Ç—ã ‚Äî —á–∞—Å—Ç—å –º–æ–µ–π –∂–∏–∑–Ω–∏.",
      "–•–æ—á—É –±—ã—Ç—å —Å —Ç–æ–±–æ–π –Ω–∞ –≤—Å–µ—Ö —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ö –∂–∏–∑–Ω–∏.",
      "–ö–æ–≥–¥–∞ —Ç—ã —Ä—è–¥–æ–º ‚Äî –≤–µ—Å—å –º–∏—Ä –∑–∞–º–µ–¥–ª—è–µ—Ç—Å—è.",
      "–ú–Ω–µ –Ω–µ –Ω—É–∂–µ–Ω –∏–¥–µ–∞–ª, –µ—Å–ª–∏ –µ—Å—Ç—å —Ç—ã.",
      "–¢—ã ‚Äî –º–æ—è —Å–∞–º–∞—è —É—é—Ç–Ω–∞—è –º—ã—Å–ª—å.",
      "–¢—ã –∫–∞–∫ –≤–µ—Å–Ω–∞ ‚Äî –≤—Å–µ–≥–¥–∞ –ø—Ä–∏–Ω–æ—Å–∏—à—å —á—Ç–æ-—Ç–æ –∂–∏–≤–æ–µ –∏ –∫—Ä–∞—Å–∏–≤–æ–µ.",
      "–¢—ã ‚Äî –º–æ—è –º–∞–ª–µ–Ω—å–∫–∞—è –≤—Å–µ–ª–µ–Ω–Ω–∞—è —Å—á–∞—Å—Ç—å—è.",
      "–¢–≤–æ—è —É–ª—ã–±–∫–∞ ‚Äî –º–æ—ë –ª—é–±–∏–º–æ–µ —Å–æ–ª–Ω—Ü–µ.",
      "–ú–æ–π –¥–µ–Ω—å –ª—É—á—à–µ, –µ—Å–ª–∏ –≤ –Ω—ë–º –µ—Å—Ç—å —Ç—ã."
    ];

    function newPhrase() {
      const el = document.getElementById("phrase");
      const random = Math.floor(Math.random() * phrases.length);
      el.style.opacity = 0;
      setTimeout(() => {
        el.innerText = phrases[random];
        el.style.opacity = 1;
      }, 300);
    }

    function getDayWord(n) {
      const mod10 = n % 10, mod100 = n % 100;
      if (mod10 === 1 && mod100 !== 11) return "–¥–µ–Ω—å";
      if ([2,3,4].includes(mod10) && ![12,13,14].includes(mod100)) return "–¥–Ω—è";
      return "–¥–Ω–µ–π";
    }

    function updateDaysCounter() {
      const startDate = new Date("August 4, 2024");
      const today = new Date();
      startDate.setHours(0,0,0,0);
      today.setHours(0,0,0,0);
      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      const word = getDayWord(diffDays);
      document.getElementById("daysCounter").textContent = `–¢–æ–ª—å–∫–æ –ø—Ä–µ–¥—Å—Ç–∞–≤—å, –º—ã —Å —Ç–æ–±–æ–π –≤–º–µ—Å—Ç–µ —É–∂–µ ${diffDays} ${word} :3üíñ`;
    }

    function generateCalendar() {
      // –ñ—ë—Å—Ç–∫–æ –∑–∞—Ñ–∏–∫—Å–∏—Ä—É–µ–º –∞–≤–≥—É—Å—Ç 2024, —á—Ç–æ–±—ã —Å–æ–≤–ø–∞–¥–∞–ª–æ —Å –≤—ã–¥–µ–ª–µ–Ω–Ω–æ–π –¥–∞—Ç–æ–π
      const year = 2024;
      const month = 7; // –∞–≤–≥—É—Å—Ç (0-based)
      const highlightDay = 4;

      const firstDayObj = new Date(year, month, 1);
      const firstWeekday = firstDayObj.getDay(); // 0=–≤—Å,1=–ø–Ω...
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      const dayNames = ["–í—Å", "–ü–Ω", "–í—Ç", "–°—Ä", "–ß—Ç", "–ü—Ç", "–°–±"];
      let html = `<div class="month-year">–ê–≤–≥—É—Å—Ç 2024</div>`;
      html += `<table><tr>${dayNames.map(d => `<th>${d}</th>`).join('')}</tr><tr>`;

      // –°–º–µ—â–µ–Ω–∏–µ: –µ—Å–ª–∏ –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ (0), —Ç–æ –∑–∞–Ω–∏–º–∞–µ—Ç –ø–µ—Ä–≤—É—é —è—á–µ–π–∫—É
      let offset = firstWeekday;
      for (let i = 0; i < offset; i++) {
        html += `<td></td>`;
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const isHighlight = day === highlightDay;
        html += `<td class="${isHighlight ? "today" : ""}">${day}</td>`;
        offset++;
        if (offset % 7 === 0 && day !== daysInMonth) {
          html += `</tr><tr>`;
        }
      }

      html += `</tr></table>`;
      document.getElementById("calendar").innerHTML = html;
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateDaysCounter();
    generateCalendar();
  </script>
